syntax = "proto3";

package eas_api.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "common/common.proto";
import "eas_api/v1/eas_examinee_models.proto";
option go_package = "eas_api/api/v1;v1";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "考试后台试卷接口";
    version: "1.0";
  };


  schemes: HTTP;
  consumes: "application/json";
  produces: "application/json";
  security_definitions: {
    security: {
      key: "ApiKeyAuth";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "x-token";
      }
    }
  };
  security: {
    security_requirement: {
      key: "ApiKeyAuth";
      value: {};
    }
  };

};

service EasExamineeService {
  //===============================考生模块=========================================
  //创建考生
  rpc SaveExaminee(SaveExamineeRequest) returns (SaveExamineeResponse){
    option (google.api.http)={post:"/v1/examinee/save", body:"*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "创建考生",tags: ["考生模块"]};
  };

  //查询考生列表
  rpc GetExamineePageList(GetExamineePageListRequest) returns (GetExamineePageListResponse){
    option (google.api.http)={get:"/v1/examinee/page_list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "查询考生列表",tags: ["考生模块"]};
  };

  //考生详情
  rpc GetExamineeDetail(GetExamineeDetailRequest) returns (GetExamineeDetailResponse){
    option (google.api.http)={get:"/v1/examinee/detail"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "考生详情",tags: ["考生模块"]};
  };


  //修改考生信息
  rpc UpdateExaminee(UpdateExamineeRequest) returns (UpdateExamineeResponse){
    option (google.api.http)={put:"/v1/examinee/update", body:"*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "修改考生信息",tags: ["考生模块"]};
  };

  //删除考生信息
  rpc DeleteExaminee(DeleteExamineeRequest) returns (DeleteExamineeResponse){
    option (google.api.http)={put:"/v1/examinee/delete", body:"*"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {summary: "删除考生信息",tags: ["考生模块"]};
  };

